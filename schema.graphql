type Round @entity {
  id: ID!
  roundindex:Int
  numberOfCollator:Int
  totalbond:String
  startblock:BigInt
  collators:[Collator]@derivedFrom(field: "round")
  timestamp: Date
  aid:BigInt!
}

type Collator @entity{
  id: ID!
  roundindex:Int
  account: String! @index
  selfbond: String
  totalbond: String
  round:Round!
  timestamp: Date
  aid:BigInt!
}

type CollatorActionHistory @entity{
  id: ID!
  roundindex:Int
  account: String! @index
  actiontype:String
  balancechange:String
  balancecurrent:String
  blocknumber:BigInt
  timestamp: Date
  aid:BigInt!
}

type NominatorActionHistory @entity{
  id: ID!
  roundindex:Int
  account: String! @index
  collator: String @index
  actiontype:String
  balancechange:String
  balancecurrent:String
  blocknumber:BigInt
  timestamp: Date
  aid:BigInt!
}

type RewardHistory @entity{
  id:ID!
  account: String!@index
  issueBlock: BigInt
  issueroundindex: Int
  realroundindex:Int
  balance:String
  timestamp: Date
  aid:BigInt!
}


type IDGenerator @entity {
    "id"
    id: ID!
    "asscending ID"
    aID: BigInt!
}